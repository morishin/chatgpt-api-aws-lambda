name: Run cdk deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: environment
        required: true
        default: fran-bot
        type: choice
        options:
        - fran-bot
  workflow_call:
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      AWS_REGION:
        required: true
      CDK_STACK_NAME:
        required: true
      ECR_REPO:
        required: true
      OPENAI_API_KEY:
        required: true
  push:
    branches:
      - main
    paths:
      - "cdk/lib/cdk-stack.ts"

jobs:
  deploy-lambda:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    defaults:
      run:
        working-directory: cdk
    steps:
      - uses: actions/checkout@v3
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: 'cdk/package-lock.json'
      - name: Get latest ECR image tag
        id: get-latest-ecr-tag
        run: |
          ECR_TAG=$(aws ecr describe-images --repository-name ${{ secrets.ECR_REPO }} --query "reverse(sort_by(imageDetails[*], &imagePushedAt))[0].imageTags[0]" | sed -e 's/"//g')
          echo "ECR_TAG=$ECR_TAG" >> $GITHUB_OUTPUT
      - run: npm ci
      - name: cdk deploy
        env:
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
          ECR_REPO: ${{ secrets.ECR_REPO }}
          CDK_STACK_NAME: ${{ secrets.CDK_STACK_NAME }}
          ECR_TAG: ${{ steps.get-latest-ecr-tag.outputs.ECR_TAG }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          INITIAL_SYSTEM_MESSAGE: ${{ vars.INITIAL_SYSTEM_MESSAGE }}
        run: npx cdk deploy --require-approval never
